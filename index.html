<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cache File Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #progress-bar {
      width: 100%;
      background-color: #f3f3f3;
      height: 20px;
      margin-top: 10px;
    }

    #progress-bar-fill {
      height: 100%;
      width: 0;
      background-color: #4caf50;
      transition: width 0.2s;
    }

    input[type="text"] {
      width: 80%;
      padding: 6px;
      margin-right: 5px;
    }
  </style>
</head>

<body>

  <h2>Cache File Demo v2</h2>

  <input type="text" id="fileUrl" placeholder="Enter file URL here">
  <button id="downloadBtn">Download & Cache File</button>

  <div id="progress-bar">
    <div id="progress-bar-fill"></div>
  </div>

  <p id="status"></p>

  <script>
    document.getElementById('downloadBtn').addEventListener('click', async () => {
      const url = document.getElementById('fileUrl').value.trim();
      const cacheName = 'my-cache';
      const progressFill = document.getElementById('progress-bar-fill');
      const status = document.getElementById('status');

      if (!url) {
        status.textContent = 'Please enter a URL.';
        return;
      }

      status.textContent = `Starting download of ${url}â€¦`;
      progressFill.style.width = '0%';

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP error: ${response.status}`);

        const contentLength = response.headers.get('Content-Length');
        const total = contentLength ? parseInt(contentLength, 10) : null;

        const reader = response.body.getReader();
        const stream = new ReadableStream({
          start (controller) {
            let received = 0;

            function push () {
              reader.read().then(({ done, value }) => {
                if (done) {
                  controller.close();
                  return;
                }
                received += value.length;
                if (total) {
                  const percent = Math.round((received / total) * 100);
                  progressFill.style.width = `${percent}%`;
                }
                controller.enqueue(value);
                push();
              });
            }
            push();
          }
        });

        const streamedResponse = new Response(stream);
        const cache = await caches.open(cacheName);
        await cache.put(url, streamedResponse.clone());
        status.textContent = `File cached successfully: ${url}`;
        progressFill.style.width = `100%`;
      } catch (err) {
        status.textContent = `Error: ${err.message}`;
      }
    });
  </script>

</body>

</html>
